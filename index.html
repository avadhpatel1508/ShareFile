<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Chat Room</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      text-align: center;
    }
    #status {
      text-align: center;
      margin-bottom: 16px;
      color: #666;
    }
    #chatLog {
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 16px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    #chatLog p {
      margin: 5px 0;
    }
    #chatLog .sent {
      text-align: right;
      color: #007bff;
    }
    #chatLog .received {
      text-align: left;
      color: #333;
    }
    #messageInput {
      width: calc(100% - 90px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    #sendBtn {
      width: 80px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    #sendBtn:hover {
      background-color: #0056b3;
    }
    #sendBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #connectBtn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-bottom: 8px;
    }
    #connectBtn:hover {
      background-color: #0056b3;
    }
    #peerCode {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    #joinBtn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 8px;
    }
    #joinBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Friends Chat Room</h1>
    <div id="status">Click 'Generate Room Code' to start</div>
    <div id="chatLog"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
    <button id="sendBtn" disabled>Send</button>
    <button id="connectBtn">Generate Room Code</button>
    <input id="peerCode" type="text" placeholder="Enter friend's room code">
    <button id="joinBtn">Join Room</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    let conn = null;
    let isConnected = false;

    const status = document.getElementById('status');
    const chatLog = document.getElementById('chatLog');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const connectBtn = document.getElementById('connectBtn');
    const joinBtn = document.getElementById('joinBtn');
    const peerCode = document.getElementById('peerCode');

    peer.on('open', (id) => {
      status.textContent = `Your room code: ${id}`;
      peerCode.value = id;
    });

    peer.on('connection', (connection) => {
      conn = connection;
      setupConnection();
    });

    peer.on('error', (err) => {
      console.error('PeerJS error:', err);
      status.textContent = 'Error connecting. Try again.';
    });

    connectBtn.addEventListener('click', () => {
      status.textContent = `Share your room code: ${peer.id}`;
      peerCode.value = peer.id;
    });

    joinBtn.addEventListener('click', () => {
      const peerId = peerCode.value.trim();
      if (peerId) {
        conn = peer.connect(peerId);
        setupConnection();
      } else {
        status.textContent = 'Please enter a valid room code';
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && isConnected) {
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', () => {
      if (isConnected) {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        conn.send({ type: 'message', text: message });
        appendMessage(message, 'sent');
        messageInput.value = '';
      }
    }

    function appendMessage(message, type) {
      const p = document.createElement('p');
      p.className = type;
      p.textContent = message;
      chatLog.appendChild(p);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function setupConnection() {
      status.textContent = 'Connected to friend!';
      isConnected = true;
      messageInput.disabled = false;
      sendBtn.disabled = false;

      conn.on('open', () => {
        console.log('Data channel open');
      });

      conn.on('data', (data) => {
        if (data.type === 'message') {
          appendMessage(data.text, 'received');
        }
      });

      conn.on('error', (err) => {
        console.error('Connection error:', err);
        status.textContent = 'Connection lost. Please reconnect.';
        isConnected = false;
        messageInput.disabled = true;
        sendBtn.disabled = true;
        conn = null;
      });

      conn.on('close', () => {
        status.textContent = 'Friend disconnected. Reconnect to continue.';
        isConnected = false;
        messageInput.disabled = true;
        sendBtn.disabled = true;
        conn = null;
      });
    }
  </script>
</body>
</html>
